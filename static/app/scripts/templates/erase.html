<header>
  <a class="close">{{#l}}Close{{/l}}</a>
  <h2>{{#l}}Erase Device{{/l}}</h2>
</header>
<section>
  <p>{{#l}}Erasing your device will:{{/l}}</p>

  <ol>
    <li>{{#l}}Delete your contacts, media, messages and installed apps{{/l}}</li>
    <li>{{#l}}Restore the device to its factory settings{{/l}}</li>
    <li>{{#l}}Disable Find My Device{{/l}}</li>
  </ol>

  <div class="buttons">
    <button type="button" class="erase primary">{{#l}}Erase Device{{/l}}</button>
  </div>
</section>
