<form>
  <header>
    <a class="back">{{#l}}Back{{/l}}</a>
    <h2>{{#l}}Lock Device{{/l}}</h2>
  </header>
  <ul class="stepper">
    <li class="complete">{{#l}}Step 1{{/l}}</li>
    <li class="active">{{#l}}Step 2{{/l}}</li>
  </ul>
  <section>
    <p>{{#l}}Enter a passcode to lock your device:{{/l}}</p>

    <input type="text" name="passcode-1" class="passcode passcode-1" required pattern="\d{4}" maxlength="4" data-parsley-required-message="{{#l}}Passcode is required.{{/l}}" data-parsley-pattern-message="{{#l}}Passcode must be 4 digits.{{/l}}" >

    <p>{{#l}}Enter passcode again:{{/l}}</p>

    <input type="text" name="passcode-2" class="passcode passcode-2" required pattern="\d{4}" maxlength="4" data-parsley-equalto="input[name=passcode-1]" data-parsley-required-message="{{#l}}Passcode is required.{{/l}}" data-parsley-pattern-message="{{#l}}Passcode must be 4 digits.{{/l}}" data-parsley-equalto-message="{{#l}}Passcodes must match.{{/l}}">

    <p>{{#l}}Once your device is locked, you will not be able to change this code again.{{/l}}</p>

    <div class="buttons">
      <button class="activate primary">{{#l}}Lock Device{{/l}}</button>
    </div>
  </section>
</form>
